<!DOCTYPE html>
<html>
  <head>
    {% if title %}
    <title>{{title}} - blue and gold</title>
    {% else %}
    <title>blue and gold</title>
    {% endif %}
  </head>
  <body>
    <div id ='navbar'>BlueAndGold: <a href="/index">Home </a> <a href="/map">Map</a> <a href = "/login"> Login</a></div>
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }} </li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>

  </html>
